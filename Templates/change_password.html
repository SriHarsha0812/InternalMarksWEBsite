<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gradient background */
        body {
            
            color: rgb(255, 249, 249);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main container */
        .container {
            background: rgba(0, 51, 102, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: 80px auto 20px; /* Center below navbar */
        }
        .card {
            border: 2px solid #dcdee0;
            box-shadow: 0 0 16px 0px rgba(0, 0, 0, 0.4);
            overflow: auto;
            transition: 0.2s all;
            max-height: 620px;
        }

        .card:hover {
            border: 1px solid #dcdee0;
            box-shadow: 0 0 10px 0px #dee2e6;
        }
        /* Navbar styles */
        .navbar-custom {
            background-color: #003366;
        }

        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link {
            color: #FFCC99;
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .navbar-custom .nav-link:hover {
            
            border-radius: 8px;
            border: 2px solid #FFCC99;
        }

        .navbar-custom .navbar-toggler {
            border-color: #FFCC99;
            background-color: #FFCC99;
        }

        .navbar-custom .active {
            background-color: #FFCC99;
            color: #003366 !important;
            border-radius: 8px;
        }

        .navbar-custom .dropdown-menu {
            background-color: #FFCC99 !important;
        }

        .navbar-custom .dropdown-item {
            color: #003366;
        }

        .navbar-custom .dropdown-item:hover {
            background-color: #003366;
            color: #FFCC99;
        }

        h2 {
            margin-bottom: 20px;
            color: #FFCC99;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #003366;
            border: none;
            
        }

        .btn-primary:hover {
            background-color: #FFCC99;
            color: #003366;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Student Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_marks') }}">View Theory Marks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_lab_marks') }}">View Lab Marks</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container card">
        <h2>Change Password</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Change Password</button>
        </form>
    </div>
      <!-- Footer -->
     

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
