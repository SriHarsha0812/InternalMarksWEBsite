<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gradient background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
       /* Admin-like blue gradient */
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar styles */
    .navbar-custom {
      background-color: #003366;
    }

    .navbar-brand,
    .nav-link {
      color: #FFCC99;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .nav-link {
      border-radius: 8px;
      border: 2px solid transparent;
    }

    .nav-link:hover {
      border-color: #FFCC99;
    }

    .nav-link.active {
      background-color: #FFCC99;
      color: #003366;
    }

    .navbar-toggler {
      border-color: #FFCC99;
      background-color: #FFCC99;
    }

    .dropdown-menu {
      background-color: #FFCC99 !important;
    }

    .dropdown-item {
      color: #003366;
    }

    .dropdown-item:hover {
      background-color: #003366;
      color: #FFCC99;
    }

    /* Main content container */
    .container {
      background: rgba(0, 51, 102, 0.9); /* Semi-transparent black */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      margin: 80px auto 20px; /* Center content */
    }
    .card {
            border: 2px solid #dcdee0;
            box-shadow: 0 0 16px 0px rgba(0, 0, 0, 0.4);
            overflow: auto;
            transition: 0.2s all;
            max-height: 620px;
        }
        .card:hover {
            border: 1px solid #dcdee0;
            box-shadow: 0 0 10px 0px #dee2e6;
        }
    /* Form styling */
    label, input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 1rem;
      font-size: 1rem;
    }
    /* Custom Footer Styles */


  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('upload_file') }}">Upload Marks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('get_students') }}">View Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('register_user') }}">Register User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container card">
    <h1>User Registration</h1>
    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="admin">Admin</option>
        <option value="student">Student</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const requestData = { username, password, role };

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('message').textContent = result.message;
          document.getElementById('message').style.color = 'green';

          
        } else {
          document.getElementById('message').textContent = result.error;
          document.getElementById('message').style.color = 'red';
        }
      } catch (error) {
        document.getElementById('message').textContent = 'Error: Unable to register user.';
        document.getElementById('message').style.color = 'red';
        console.error('Error:', error);
      }
    });

  </script>
    <!-- Footer -->
    <!-- Footer -->



</body>
</html>
