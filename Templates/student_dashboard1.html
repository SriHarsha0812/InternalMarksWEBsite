<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gradient background */
        body {
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main container */
        .container {
            background: rgba(0, 51, 102, 0.8); /* Semi-transparent navy blue */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin: 100px auto 20px; /* Center below navbar */
        }

        /* Card styling */
        .card {
            border: 2px solid #dcdee0;
            box-shadow: 0 0 16px 0px rgba(0,0,0,0.4);
            overflow: auto;
            -webkit-transition: 0.2s all;
            -moz-transition: 0.2s all;
            -ms-transition: 0.2s all;
            -o-transition: 0.2s all;
            transition: 0.2s all;
            max-height: 620px;
        }

        .card:hover {
            border: 1px solid #dcdee0;
            box-shadow: 0 0 10px 0px #dee2e6;
        }

        /* Headings */
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #FFCC99; /* Light orange for contrast */
        }

        /* Navbar customization */
        .navbar-custom {
            background-color: #003366;
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: #FFCC99;
            border-radius: 8px;
            border: 2px solid #003366;
        }

        .navbar-custom .nav-link:hover {
            border-radius: 8px;
            border: 2px solid #FFCC99;
            color: #FFFFFF; /* White color on hover */
        }

        .navbar-custom .navbar-toggler {
            border-color: #FFCC99;
            background: #FFCC99;
            color: #003366;
        }

        .active {
            color: #003366;
            background-color: #FFCC99;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .dropdown-item {
            background-color: #FFCC99;
            color: #003366;
        }

        .dropdown-item:hover {
            background-color: #003366;
            color: #FFCC99;
        }

        .dropdown-menu.show {
            background-color: #FFCC99 !important;
        }

        /* Add hover effect to navbar links */
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Student Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_marks') }}">View Theory Marks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_lab_marks') }}">View Lab Marks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('change_password') }}">Change Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container card">
        <h2>Student Dashboard</h2>
        <p>Welcome, {{ student.name }} ({{ student.registration_no }})</p>
        <p>Use the navigation bar to view your marks and update your password.</p>
    </div>
  <!-- Footer -->
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
