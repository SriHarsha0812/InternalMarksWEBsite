<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Lab Marks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gradient background */
        body {
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main container */
        .container {
            background: rgba(0, 51, 102, 0.8); /* Semi-transparent navy blue */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 100px auto 20px; /* Center below navbar */
        }

        .card {
            border: 2px solid #dcdee0;
            box-shadow: 0 0 16px 0px rgba(0, 0, 0, 0.4);
            overflow: auto;
            transition: 0.2s all;
            max-height: 620px;
        }

        .card:hover {
            border: 1px solid #dcdee0;
            box-shadow: 0 0 10px 0px #dee2e6;
        }

        /* Headings */
        h1 {
            font-weight: bold;
            color: #FFCC99; /* Light orange for contrast */
            margin-bottom: 20px;
        }

        /* Flash message styling */
        ul {
            list-style: none;
            padding: 0;
        }

        li.success {
            color: #4caf50; /* Green for success messages */
            margin-bottom: 10px;
        }

        li.error {
            color: #ff5252; /* Red for error messages */
            margin-bottom: 10px;
        }

        /* Navbar customization */
        .navbar-custom {
            background-color: #003366;
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: #FFCC99;
            border-radius: 8px;
            border: 2px solid #003366;
        }

        .navbar-custom .nav-link:hover {
            border-radius: 8px;
            border: 2px solid #FFCC99;
            color: #FFFFFF; /* White color on hover */
        }

        .navbar-custom .navbar-toggler {
            border-color: #FFCC99;
            background: #FFCC99;
            color: #003366;
        }

        .active {
            color: #003366;
            background-color: #FFCC99;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .dropdown-item {
            background-color: #FFCC99;
            color: #003366;
        }

        .dropdown-item:hover {
            background-color: #003366;
            color: #FFCC99;
        }

        .dropdown-menu.show {
            background-color: #FFCC99 !important;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload_file') }}">Upload Theory Marks</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('get_students') }}">View Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register_user') }}">Register User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container card">
        <h1>Upload Lab Marks</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Upload Form -->
        <form action="{{ url_for('upload_lab_marks') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Select Excel File:</label>
            <input type="file" id="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
    </div>
      <!-- Footer -->
      

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
